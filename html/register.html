<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="stylesheet" href="../css/header-footer.css" />
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		
	</head>
	<body>
		<div class="login-header">
			<div class="logo">
				<i class="iconfont">&#xe975;</i>
			</div>
		</div>
		<div class="content">
			<div id="box">
				<form class="form">
					<div class="title">
						<a href="#" id="register" style="color:#32A5E7">注册Flyme</a>
					</div>
					<div class="acount-login">
						<input type="text" placeholder="手机号/Flyme账号" />
						<input type="password" placeholder="密码" /><br />
					</div>
					<div class="code-login">
						<input type="text" placeholder="手机号" />
						<div class="codeBox">
							<input id="code" placeholder="验证码" />
							<div class="codeBtn">获取验证码</div>
						</div>
					</div>
					<button class="button">
						注册
					</button>
					<div class="login-link">
						<a href="login.html">登陆</a>
					</div>
				</form>
			</div>
		</div>
		<div id="login-footer"></div>
	</body>
</html>
<script src="../js/login.js"></script>
